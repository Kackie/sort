<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>
<style>
[v-cloak]{
  display: none;
}
img{
  vertical-align: top;
}
.wrap{
  display: flex;
  width: 980px;
  margin: 0 auto;
}
.menu{
  width: 20%;
}
.boxWrap{
  width: 80%;
  display: flex;
  flex-wrap: wrap;
}
.boxWrap .box{
  width: 181px;
  border: 1px solid #000;
  box-sizing: border-box;
  padding: 10px;
  transition: all 0.5s;
}
.boxWrap .box:not(:nth-child(4n+1)){
  margin-left: 20px;
}
.boxWrap .box:nth-child(n+5){
  margin-top: 20px;
}

.item-enter-active {
  transition: all 1s;
}
.item-leave-active {
  position: absolute;
  transition: all 0.3s;
}
.item-enter, .item-leave-to{
  transform: scale(0);
  opacity: 0;
}

</style>
</head>
<body>

<div id="app" v-cloak>
<div class="wrap">
<div class="menu">
<div v-for="group in categories">
  <p>{{group.label}}</p>
  <ul>
    <li v-for="cat in group.arr">
      <label v-bind:for="cat.label"><input
        type="checkbox"
        v-model="cat.flag"
        v-bind:id="cat.label"
        v-on:change="sort"
      >{{cat.label}}
      </label>
    </li>
  </ul>
</div>
</div><!-- /  .menu -->
<transition-group name="item" tag="div" class="boxWrap">
<div class="box  heightLine" v-for="box in contents" v-show="box.showFlag" v-bind:key="box.id">
  <p class="head">{{box.head}}</p>
  <p class="txt">{{box.text}}</p>
  <ul class="tag">
    <li v-for="cat in box.cat">{{cat}}</li>
  </ul>
</div><!-- /  .box -->
</transition-group><!-- /  .boxWrap -->
</div><!-- /  .wrap -->

<pre>{{$data}}</pre>
</div><!-- /#app -->

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>

<script>
var app = new Vue({
	el:'#app',
  data:{
    cond:'',
    word:'',
    categories:{
      group1:{
        label:'グループ１',
        arr:{
          cat1_1:{
            label:'cat1_1',
            flag:false
          },
          cat1_2:{
            label:'cat1_2',
            flag:false
          }
        }
      },
      group2:{
        label:'グループ２',
        arr:{
          cat2_1:{
            label:'cat2_1',
            flag:false
          },
          cat2_2:{
            label:'cat2_2',
            flag:false
          }
        }
      }
    },
    contents:[
      {
        id:0,
        cat:['cat1_1','cat1_2'],
        head:'タイトル1',
        text:'あああ',
        showFlag:true
      },
      {
        id:1,
        cat:['cat2_2'],
        head:'タイトル2',
        text:'いいい',
        showFlag:true
      },
      {
        id:2,
        cat:['cat1_2','cat2_2'],
        head:'タイトル3',
        text:'ううう',
        showFlag:true
      },
      {
        id:3,
        cat:['cat2_1'],
        head:'タイトル4',
        text:'えええ',
        showFlag:true
      }
    ],
    showCat:[]
  },
  mounted:function(){
    this.sort()
  },
  methods:{
    sort:function(){
      var showCat=[]
      for(group in this.categories){
        var groupArr = []
        for(cat in this.categories[group].arr){
          if(this.categories[group].arr[cat].flag === true){
            groupArr.push(this.categories[group].arr[cat].label)
          }
        }
        if(groupArr.length){
          showCat.push(groupArr)
        }
      }
      this.showCat.splice(0)
      if(showCat.length){
        this.showCat.push(showCat)
      }
      this.checkJudge()
    },
    checkJudge:function(){
      this.cond = ''
      for(group in this.showCat){
        for(cat in this.showCat[group]){
          this.cond += '&&'+this.showCat[group][cat]
        }
      }
      this.cond = this.cond.replace(/&&/g,')(?=.*').replace(/,/g,'|.*').slice(1)
      if(this.cond !== '') this.cond += ')'
      console.log(this.cond)
      for(item in this.contents){
        if(this.contents[item].cat.toString().match(this.cond)){
          this.contents[item].showFlag = true
        }else{
          this.contents[item].showFlag = false
        }
      }
    }
  }
})
</script>
<script src="heightLine.js"></script>
</body>
</html>
