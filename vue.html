<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>
<style>
[v-cloak]{
  display: none;
}
img{
  vertical-align: top;
}
.wrap{
  display: flex;
  width: 1000px;
  margin: 0 auto;
}
.menu{
  width: 20%;
}
.boxWrap{
  width: 80%;
  display: flex;
  flex-wrap: wrap;
}
.boxWrap .box{
  width: 180px;
  border: 1px solid #000;
  box-sizing: border-box;
  padding: 10px;
  transition: all 0.5s;
  margin: 0 10px 20px;
}
.item-enter-active {
  transition: all 1s;
}
.item-leave-active {
  position: absolute;
  transition: all 0.3s;
}
.item-enter, .item-leave-to{
  transform: scale(0);
  opacity: 0;
}

</style>
</head>
<body>

<div id="app" v-cloak>
<div class="wrap">
<div class="menu">
<div v-for="group in categories">
  <p>{{group.label}}</p>
  <ul>
    <li v-for="cat in group.arr">
      <label v-bind:for="cat.label"><input
        type="checkbox"
        v-model="cat.flag"
        v-bind:id="cat.label"
        v-on:change="sort"
      >{{cat.label}}
      </label>
    </li>
  </ul>
</div>
</div><!-- /  .menu -->
<transition-group name="item" tag="div" class="boxWrap">
<div class="box  heightLine" v-for="box in contents" v-show="box.showFlag" v-bind:key="box.id">
  <p class="head"><a v-bind:href="box.url" target="_blank">{{box.head}}</a></p>
  <p class="txt">{{box.text}}</p>
  <ul class="tag">
    <li v-for="cat in box.cat">{{cat}}</li>
  </ul>
</div><!-- /  .box -->
</transition-group><!-- /  .boxWrap -->
</div><!-- /  .wrap -->

<pre>{{$data}}</pre>
</div><!-- /#app -->

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios@0.18.0/dist/axios.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>

<script>
var app = new Vue({
	el:'#app',
  data:{
    dataFile:'data.json',
    cond:'',
    word:'',
    categories:{
      group1:{
        label:'ジャンル',
        arr:{
          cat1_1:{
            label:'和食',
            flag:false
          },
          cat1_2:{
            label:'洋食',
            flag:false
          },
          cat1_3:{
            label:'中華',
            flag:false
          },
          cat1_4:{
            label:'イタリアン',
            flag:false
          }
        }
      },
      group2:{
        label:'メイン',
        arr:{
          cat2_1:{
            label:'肉',
            flag:false
          },
          cat2_2:{
            label:'魚',
            flag:false
          }
        }
      }
    },
    contents:[],
    showCat:[]
  },
  created:function(){
    this.getData()
  },
  mounted:function(){
  },
  methods:{
    getData:function(){
      let self = this
      axios.get(self.dataFile)
        .then(function(response){
          console.log(response.data)
          self.contents = response.data
          self.sort()
        })
        .catch(function(err){
          console.log('ERROR.')
        })
    },
    sort:function(){
      var showCat=[]
      for(group in this.categories){
        var groupArr = []
        for(cat in this.categories[group].arr){
          if(this.categories[group].arr[cat].flag === true){
            groupArr.push(this.categories[group].arr[cat].label)
          }
        }
        if(groupArr.length){
          showCat.push(groupArr)
        }
      }
      this.showCat.splice(0)
      if(showCat.length){
        this.showCat.push(showCat)
      }
      this.checkJudge()
    },
    checkJudge:function(){
      this.cond = ''
      for(group in this.showCat){
        for(cat in this.showCat[group]){
          this.cond += '&&'+this.showCat[group][cat]
        }
      }
      this.cond = this.cond.replace(/&&/g,')(?=.*').replace(/,/g,'|.*').slice(1)
      if(this.cond !== '') this.cond += ')'
      for(item in this.contents){
        if(this.contents[item].cat.toString().match(this.cond)){
          this.contents[item].showFlag = true
        }else{
          this.contents[item].showFlag = false
        }
      }
    }
  }
})
</script>
<script src="heightLine.js"></script>
</body>
</html>
